<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <form id="form" action="./TO-DO-List-App/index.html" >
        <label for="subject">subject</label>
        <input type="text" id="subject">
        <br>
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
        <br>
        <label for="userTypes">User Types</label>
        <select name="userTypes" id="userTypes">
            <option value="student">student</option>
            <option value="company">company</option>
        </select>
        <br>
        <label for="technologyUsed">Technology used</label>
        <input type="text" name="technologyUsed" id="technologyUsed">
        <br>
        <input type="submit" value="Submit">
    </form>
    <script src="main.js"></script>
</body>
</html>
