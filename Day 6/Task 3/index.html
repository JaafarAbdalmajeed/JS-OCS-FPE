<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="box-register">
            <form action="" id="formRegister">
                <label for="fullName">Full Name</label>
                <input type="text" name="fullName" id="fullName">
                <br>
                <label for="regEmail">Email</label>
                <input type="email" name="email" id="regEmail">
                <br>
                <label for="userName">Username</label>
                <input type="text" name="userName" id="userName">
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <br>
                <label for="passwordConfirmation">Password Confirmation</label>
                <input type="password" name="passwordConfirmation" id="passwordConfirmation">
                <br>
                <label for="phoneNumber">Phone Number</label>
                <input type="text" name="phoneNumber" id="phoneNumber">
                <br>
                <input type="submit" id="submitReg" name="submit">
            </form>
            
        </div>
        <div class="box-login">
            <form action="" id="formLogin">
                <label for="logEmail">Email</label>
                <input type="email" name="email" id="logEmail">
                <label for="logPassword">Password</label>
                <input type="password" name="password" id="logPassword">
                <input type="submit" id="submitLog" name="submit">
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
